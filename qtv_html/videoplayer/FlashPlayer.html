<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
	<head>
		<title></title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<style type="text/css" media="screen">
			body { margin:0; text-align:center; }
            div#content { text-align:left; }
            object#content { display:inline; }
		</style>
		<script type="text/javascript" src="js/swfobject.js"></script>
		<script type="text/javascript">
			const DEFAULT_WIDTH = "640";
			const DEFAULT_HEIGHT = "360";
			var width = swfobject.getQueryParamValue("width");			
			if(width.length == 0)
				width = DEFAULT_WIDTH;
			var height = swfobject.getQueryParamValue("height");			
			if(height.length == 0)
				height = DEFAULT_HEIGHT;						
			var flashvars = {};
			flashvars.name = swfobject.getQueryParamValue("name");
			flashvars.server = swfobject.getQueryParamValue("server");			
			flashvars.video = swfobject.getQueryParamValue("video")					
			flashvars.volume = swfobject.getQueryParamValue("volume")				
			var params = {};
			params.play = "true";
			params.bgcolor = "#000000";
			params.allowfullscreen = "true";
			
			var attributes = {};
			attributes.id = "videoPlayer";
			attributes.name = "videoPlayer";
			attributes.align = "middle";
			swfobject.embedSWF("ViperStreamPlayer.swf", "content", width, height, "9.0.0", "expressInstall.swf", flashvars, params, attributes);
						
			function getFlashMovie(movieName) 
			{
				var isIE = navigator.appName.indexOf("Microsoft") != -1;
				return (isIE) ? window[movieName] : document[movieName];
			}
			
			function togglePause()
			{
				document.getElementById("videoPlayer").togglePause();
			}	
			
			function pause()
			{
				document.getElementById("videoPlayer").pause();
			}
			
			function resume()
			{
				document.getElementById("videoPlayer").resume();
			}
			
			function message(text)
			{
				document.getElementById("videoPlayer").message(text);
			}
		</script>
	</head>
	<body bgcolor="#ffffff"/>
		<div id="content">
			<a href="http://www.adobe.com/go/getflashplayer">
				<img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" />
			</a>
		</div>
	</body>
</html>
